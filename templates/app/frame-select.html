<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프레임 선택 - Masterpiece</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
        }

        .layout-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .layout-option.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .color-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .color-option.selected {
            border-width: 4px;
            transform: scale(1.05);
        }

        /* 2x2 그리드 미리보기 */
        .preview-2x2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 60px;
            aspect-ratio: 2/3;
        }

        .preview-2x2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* 1x4 수직 미리보기 */
        .preview-1x4 {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 20px;
            padding: 60px;
            aspect-ratio: 2/3;
        }

        .preview-1x4 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- 헤더 -->
    <div class="bg-black py-5 px-8 flex-shrink-0">
        <h1 class="text-white text-3xl font-bold text-center">프레임 선택</h1>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="flex-1 flex items-center justify-center px-8">
        <div class="max-w-5xl w-full">
            <!-- 안내 문구 -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-3">레이아웃 방식을 선택하세요</h2>
                <p class="text-lg text-gray-600">촬영할 사진의 배열 방식을 선택해주세요</p>
            </div>

            <!-- 레이아웃 선택 -->
            <div class="grid grid-cols-2 gap-8 mb-8">
                <div class="layout-option border-4 border-gray-200 rounded-3xl p-10 text-center cursor-pointer hover:border-blue-300 transition"
                     onclick="selectLayout('2x2')" id="layout-2x2">
                    <div class="text-8xl mb-4">⊞</div>
                    <div class="font-bold text-2xl mb-2">2x2 그리드</div>
                    <div class="text-base text-gray-600 mb-5">4장의 사진을 정사각형으로 배열</div>

                    <!-- 미리보기 -->
                    <div class="bg-gray-100 p-3 rounded-2xl inline-block">
                        <div class="grid grid-cols-2 grid-rows-2 gap-1.5" style="width: 80px; height: 120px;">
                            <div class="bg-gray-300 rounded"></div>
                            <div class="bg-gray-300 rounded"></div>
                            <div class="bg-gray-300 rounded"></div>
                            <div class="bg-gray-300 rounded"></div>
                        </div>
                    </div>
                </div>

                <div class="layout-option border-4 border-gray-200 rounded-3xl p-10 text-center cursor-pointer hover:border-blue-300 transition"
                     onclick="selectLayout('1x4')" id="layout-1x4">
                    <div class="text-8xl mb-4">▭</div>
                    <div class="font-bold text-2xl mb-2">1x4 세로</div>
                    <div class="text-base text-gray-600 mb-5">4장의 사진을 세로로 배열</div>

                    <!-- 미리보기 -->
                    <div class="bg-gray-100 p-3 rounded-2xl inline-block">
                        <div class="grid grid-cols-1 grid-rows-4 gap-1.5" style="width: 80px; height: 120px;">
                            <div class="bg-gray-300 rounded"></div>
                            <div class="bg-gray-300 rounded"></div>
                            <div class="bg-gray-300 rounded"></div>
                            <div class="bg-gray-300 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 다음 버튼 -->
            <button onclick="goNext()" id="nextBtn"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold text-2xl
                           py-6 rounded-3xl transition shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed"
                    disabled>
                촬영 시작
            </button>
        </div>
    </div>

    <script>
        let selectedLayout = null;

        // 레이아웃 선택
        function selectLayout(layout) {
            selectedLayout = layout;

            // 모든 레이아웃 옵션의 선택 해제
            document.querySelectorAll('.layout-option').forEach(el => {
                el.classList.remove('selected');
                el.style.borderColor = '#E5E7EB';
            });

            // 선택된 레이아웃 표시
            const selected = document.getElementById(`layout-${layout}`);
            selected.classList.add('selected');
            selected.style.borderColor = '#3B82F6';

            // 다음 버튼 활성화
            document.getElementById('nextBtn').disabled = false;

            console.log(`레이아웃 선택: ${layout}`);
        }

        // 다음 단계로
        function goNext() {
            if (!selectedLayout) {
                alert('레이아웃을 선택해주세요.');
                return;
            }

            // 선택 정보 저장
            sessionStorage.setItem('frameLayout', selectedLayout);

            console.log(`레이아웃 선택 완료: ${selectedLayout}`);

            // 촬영 화면으로 이동
            window.location.href = '/app/capture';
        }
    </script>
</body>
</html>
