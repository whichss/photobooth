<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Masterpiece - 사진 다운로드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --primary-dark: #1A1A1A;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text: #2D3436;
            --text-secondary: #6B6B6B;
            --text-tertiary: #9E9E9E;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            font-family: 'Pretendard', sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            color: #000000;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: var(--shadow-md);
        }

        .logo-icon i {
            color: white;
            font-size: 1.75rem;
        }

        .preview-card {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 16px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .preview-image {
            width: 100%;
            border-radius: 16px;
            display: block;
            box-shadow: var(--shadow-sm);
        }

        .date-badge {
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            color: var(--primary-dark);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
            width: auto;
        }

        .date-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .branding {
            text-align: center;
            margin: 20px 0 16px 0;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1.125rem;
            border: none;
            border-radius: 14px;
            padding: 18px 24px;
            margin: 12px 0;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            font-family: 'Pretendard', sans-serif;
        }

        .download-btn:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-sm);
        }

        .download-btn i {
            margin-right: 10px;
            font-size: 1.25rem;
        }

        .download-all-btn {
            background: linear-gradient(135deg, #FFC048 0%, #FFB347 100%);
        }

        .gif-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 24px 16px;
            margin: 20px 0;
            box-shadow: var(--shadow-md);
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .gif-section h3 {
            text-align: center;
            color: var(--primary-dark);
            margin: 0 0 16px 0;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .gif-preview img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            display: block;
            margin: 0 auto;
        }

        .info-tip {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.875rem;
            margin: 16px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            line-height: 1.5;
        }

        .info-tip i {
            color: var(--primary);
            margin-right: 6px;
        }

        #statusMessage {
            padding: 14px 16px;
            margin: 12px 0;
            border-radius: 12px;
            text-align: center;
            display: none;
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .status-success {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            color: #2E7D32;
            border: 2px solid #81C784;
        }

        .status-error {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            color: #C62828;
            border: 2px solid #E57373;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 107, 157, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <div class="logo-icon">
                <i class="fas fa-camera"></i>
            </div>
            <h1 class="brand-logo">Masterpiece</h1>
            <p class="subtitle">
                <i class="fas fa-download mr-1"></i>사진 다운로드
            </p>
        </div>
        
        <div id="content-area" class="fade-in">
            <div class="date-container">
                <div class="date-badge" id="date-display">
                    <i class="fas fa-calendar-alt"></i>
                    <script>
                        const now = new Date();
                        const dateStr = now.toLocaleDateString('ko-KR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        const timeStr = now.toLocaleTimeString('ko-KR', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        document.getElementById('date-display').innerHTML = `<i class="fas fa-calendar-alt"></i> ${dateStr} ${timeStr}`;
                    </script>
                </div>
            </div>

            <div class="preview-card">
                <img id="photo-image" class="preview-image" src="" alt="포토부스 사진" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%%22 height=%22100%%22 viewBox=%220 0 100 100%22><rect width=%22100%%22 height=%22100%%22 fill=%22%23f3f4f6%22></rect><text x=%2250%%22 y=%2250%%22 font-family=%22sans-serif%22 font-size=%2216%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22 fill=%22%23d1d5db%22>이미지 없음</text></svg>'">
            </div>

            <div class="branding">
                <i class="fas fa-camera mr-1"></i> Masterpiece Photobooth
            </div>

            <a id="download-btn" href="" download="masterpiece_photo.png" class="download-btn">
                <i class="fas fa-download"></i>
                사진 다운로드
            </a>

            <!-- GIF 관련 섹션 - 조건부 표시 -->
            <div id="gif-section" class="gif-section" style="display:none;">
                <h3>
                    <i class="fas fa-film mr-2"></i>애니메이션 GIF
                </h3>
                <div class="gif-preview">
                    <img id="gif-image" src="" alt="애니메이션 GIF" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%%22 height=%22100%%22 viewBox=%220 0 100 100%22><rect width=%22100%%22 height=%22100%%22 fill=%22%23f3f4f6%22></rect><text x=%2250%%22 y=%2250%%22 font-family=%22sans-serif%22 font-size=%2216%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22 fill=%22%23d1d5db%22>GIF 없음</text></svg>'">
                </div>
                <a id="gif-download-btn" href="" download="masterpiece_animation.gif" class="download-btn">
                    <i class="fas fa-download"></i>
                    GIF 다운로드
                </a>
            </div>

            <!-- 모두 다운로드 버튼 - 조건부 표시 -->
            <a id="download-all-btn" class="download-btn download-all-btn" style="display:none;">
                <i class="fas fa-download"></i>
                모두 다운로드
            </a>

            <div class="info-tip">
                <i class="fas fa-info-circle"></i>
                다운로드가 안 될 경우 이미지를 길게 눌러 저장하세요
            </div>
        </div>

        <div id="statusMessage"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 이미지 경로 파라미터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const imgPath = urlParams.get('img') || '/output/latest.png'; // 기본값 설정
            const gifPath = urlParams.get('gif');
            
            // 이미지 경로 설정
            const fullImgPath = imgPath.startsWith('/') ? imgPath : `/${imgPath}`;
            
            // 사진 로드 및 다운로드 버튼 설정
            const photoImage = document.getElementById('photo-image');
            const downloadBtn = document.getElementById('download-btn');
            
            photoImage.src = fullImgPath;
            downloadBtn.href = fullImgPath;
            
            // GIF 관련 처리
            const gifSection = document.getElementById('gif-section');
            const gifImage = document.getElementById('gif-image');
            const gifDownloadBtn = document.getElementById('gif-download-btn');
            const downloadAllBtn = document.getElementById('download-all-btn');
            
            if (gifPath) {
                const fullGifPath = gifPath.startsWith('/') ? gifPath : `/${gifPath}`;
                gifImage.src = fullGifPath;
                gifDownloadBtn.href = fullGifPath;
                gifSection.style.display = 'block';
                downloadAllBtn.style.display = 'block';
                
                // 모두 다운로드 버튼 설정
                downloadAllBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    downloadAll(fullImgPath, fullGifPath);
                });
            }
            
            // 다운로드 버튼 클릭 처리
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.id !== 'download-all-btn') {
                        setTimeout(() => {
                            showStatus('다운로드가 시작되었습니다. 만약 다운로드가 되지 않는다면, 이미지를 길게 눌러 직접 저장해주세요.', 'success');
                        }, 300);
                    }
                });
            });
        });
        
        // 모두 다운로드 함수
        function downloadAll(imgPath, gifPath) {
            // 사진 다운로드
            let photoLink = document.createElement('a');
            photoLink.href = imgPath;
            photoLink.download = 'masterpiece_photo.png';
            photoLink.style.display = 'none';
            document.body.appendChild(photoLink);
            photoLink.click();
            
            // 지연 후 GIF 다운로드
            setTimeout(() => {
                let gifLink = document.createElement('a');
                gifLink.href = gifPath;
                gifLink.download = 'masterpiece_animation.gif';
                gifLink.style.display = 'none';
                document.body.appendChild(gifLink);
                gifLink.click();
                
                showStatus('모든 파일 다운로드가 시작되었습니다.', 'success');
            }, 1000);
        }
        
        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusElem = document.getElementById('statusMessage');
            statusElem.textContent = message;
            statusElem.className = type === 'success' ? 'status-success' : 'status-error';
            statusElem.style.display = 'block';
            
            setTimeout(() => {
                statusElem.style.display = 'none';
            }, 5000);
        }
        
        // 오류 메시지 표시
        function showError(message) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="error-message" style="text-align:center; padding:20px; color:#c62828;">
                    <p>${message}</p>
                    <p>다시 시도해주세요.</p>
                </div>
            `;
            console.error(message);
        }
    </script>
</body>
</html>
