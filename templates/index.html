<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterpiece 포토부스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            font-family: 'Pretendard', sans-serif;
        }
        
        .menu-item {
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-rose-50 to-pink-100">
    <header class="container mx-auto py-8 px-4">
        <div class="flex flex-col items-center text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-rose-600 mb-4">Masterpiece</h1>
            <p class="text-lg text-gray-700 max-w-2xl">
                특별한 순간을 담아내는 포토부스에 오신 것을 환영합니다. 아름다운 추억을 만들어보세요.
            </p>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="menu-item bg-white rounded-xl p-8 text-center shadow-md">
                <div class="text-5xl mb-5 text-rose-600">
                    <i class="fas fa-camera-retro"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-3">관리자 페이지</h2>
                <p class="text-gray-600 mb-6">촬영된 모든 사진과 QR 코드를 관리할 수 있는 관리자 페이지입니다.</p>
                <a href="/admin" class="inline-block bg-rose-600 text-white px-6 py-3 rounded-lg hover:bg-rose-700 transition-colors">
                    관리자 페이지 이동
                </a>
            </div>
            
            <div class="menu-item bg-white rounded-xl p-8 text-center shadow-md">
                <div class="text-5xl mb-5 text-rose-600">
                    <i class="fas fa-images"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-3">갤러리</h2>
                <p class="text-gray-600 mb-6">촬영된 사진들을 갤러리 형태로 보여주는 홍보용 페이지입니다.</p>
                <a href="/promotion" class="inline-block bg-rose-600 text-white px-6 py-3 rounded-lg hover:bg-rose-700 transition-colors">
                    갤러리 보기
                </a>
            </div>
            
            <div class="menu-item bg-white rounded-xl p-8 text-center shadow-md">
                <div class="text-5xl mb-5 text-rose-600">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-3">QR 스캔 페이지</h2>
                <p class="text-gray-600 mb-6">QR 코드 스캔으로 접속하는 모바일 최적화 페이지입니다.</p>
                <p class="text-sm text-gray-500 italic">* QR 코드는 촬영 후 생성됩니다</p>
            </div>
        </div>
    </main>

    <footer class="container mx-auto py-10 px-4 text-center text-gray-600">
        <p>© 2024 Masterpiece 포토부스 시스템</p>
        <div class="mt-3 flex justify-center space-x-4">
            <a href="/" class="text-rose-600 hover:underline">홈</a>
            <a href="/admin" class="text-rose-600 hover:underline">관리자</a>
            <a href="/promotion" class="text-rose-600 hover:underline">갤러리</a>
        </div>
    </footer>
</body>
</html>
