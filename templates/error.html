<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }
        
        .error-container {
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .error-icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2rem;
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .home-btn {
            display: inline-block;
            background: #2D3250;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .home-btn:hover {
            background: #424769;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">오류가 발생했습니다</h1>
        <p class="error-message">요청하신 페이지를 찾을 수 없거나 서버에 문제가 발생했습니다.</p>
        <a href="/" class="home-btn">홈으로 돌아가기</a>
    </div>
    
    <script>
        // URL 매개변수에서 오류 메시지 가져오기
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('message');
            if (errorMsg) {
                document.querySelector('.error-message').textContent = errorMsg;
            }
        });
    </script>
</body>
</html>
